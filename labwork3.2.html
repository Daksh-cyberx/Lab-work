<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Registration</title>
</head>
<body>
    <h2 align="center">Student Registration Form</h2>
    <hr>


    <form action="/register" method="post">

        <label for="name">Student name:-    </label>
        <input type="text" id="name">
        <br><br>
        <label for="father name">Father's name:-    </label>
        <input type="text" id="father name">
        <br><br>
        <label for="dob">Date of Birth:-    </label>
        <input type="date" id="dob">
        <br><br>
        <label for="mobile no.">Mobile no.:-    </label>
        <input type="number" id="mobile no.">
        <br><br>
        <label for="email">Email id:-    </label>
        <input type="email" id="email">
        <br><br>
        <label for="password">Password:-    </label>
        <input type="password" id="password">
        <br><br>
        <label for="">Gender:-</label>
        <input type="radio" name="gender">
        <label for="">Male</label>
        <input type="radio" name="gender">
        <label for="">Female</label>
        <input type="radio" name="gender">
        <label for="">Other</label>
        <br><br>
        <label for="">Department:-</label>
        <input type="checkbox" name="department">
        <label for="">CSE</label>
        <input type="checkbox" name="department">
        <label for="">CIVIL</label>
        <input type="checkbox" name="department">
        <label for="">IT</label>
        <input type="checkbox" name="department">
        <label for="">MECH</label>
        <br><br>
        <label for="course">Course:-</label>
        <select name="" id="course">
            <option value="">BTech cse core</option>
            <option value="">BTech cse AI and ML</option>
            <option value="">BTech cse cybersecurity</option>
        </select>
        <br><br>
        <label for="photo">Student Photo:-</label>
        <input type="file" id="photo">
        <br><br>
        <label for="city">City:-</label>
        <input type="text" id="city">
        <br><br>
        <label for="address">Address:-</label>
        <textarea name="" id="address"
        rows="10" cols="50">
        </textarea>
        <br><br>
        <button type="submit">Register</button>
        </form> 
</body>
</html>
